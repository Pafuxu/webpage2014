  <body>
  <div class="container">
<!-- タイトルと説明 -->
    <header class="row clearfix">
    <h1>お問い合わせ <small>AUGM in OITA 2014</small></h1>
    <nav><button id="trigger-overlay" class="button_menu icon icon-plus" type="button" data-info="メニューを表示">menu</button></nav>
    </header>
    <p>当イベントに関する「お問い合わせ」または「キャンセル待ち予約」を行っていただくフォームページになります。すべての項目が必須項目となりますのでご記入いただき送信ボタンを押してください。なお、お返事は随時させていただいておりますが、お時間をいただくこともございますのでご了承ください。</p>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="mfp.cancel()">&times;</button>
        <h4 class="modal-title" id="myModalLabel">確認画面</h4>
      </div>
      <div class="modal-body">
        <div id="mfp_phase_confirm" style="display: none;">
          <div id="mfp_phase_confirm_inner"></div>
        </div>
        <p>入力内容に誤りがあるか不足しています。</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="mfp.cancel()">やり直す</button>
        <button type="button" class="btn btn-primary" onclick="mfp.sendmail()">送信する</button>
      </div>
    </div>
  </div>
</div>

<!-- メールフォーム本体 -->
      <form id="mailformpro" class="form-horizontal" role="form" action="mailform/mailformpro/mailformpro.cgi">
      <div class="row">
        <fieldset>
        <legend>入力内容</legend>
<!-- お名前の入力 -->
          <div class="form-group">
            <label for="お名前" class="col-sm-3 col-md-3 control-label">お名前</label>
            <div class="col-sm-9 col-md-9">
              <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-pencil-square-o fa-fw"></i></span>
                <input type="text" class="form-control dummy" name="お名前" data-kana="フリガナ" placeholder="大分太郎" required="required">
              </div>
            </div>
          </div>
          <div class="col-sm-offset-3 col-sm-9 col-xs-offset-0 col-xs-12">
             <div id="errormsg_お名前" class="mfp_err bg-danger icon warning"></div>
          </div>
<!-- フリガナかの入力 -->
          <div class="form-group">
            <label for="フリガナ" class="col-sm-3 control-label">フリガナ</label>
            <div class="col-sm-9">
              <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-pencil-square-o fa-fw"></i></span>
                <input type="text" class="form-control dummy" name="フリガナ" data-kana="フリガナ" placeholder="オオイタタロウ" required="required">
              </div>
            </div>
          </div>
          <div class="col-sm-offset-3 col-sm-9 col-xs-offset-0 col-xs-12">
             <div id="errormsg_フリガナ" class="mfp_err bg-danger icon warning"></div>
          </div>
<!-- メールアドレスの入力 -->
          <div class="form-group">
            <label for="email" class="col-sm-3 control-label">メールアドレス</label>
            <div class="col-sm-9">
              <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                <input type="email" class="form-control dummy" name="email" data-type="email" data-type="mailfield" placeholder="oita@example.com" required="required">
              </div>
            </div>
          </div>
          <div class="col-sm-offset-3 col-sm-9 col-xs-offset-0 col-xs-12">
            <div id="errormsg_email" class="mfp_err bg-danger icon warning"></div>
          </div>
<!-- 確認用メールアドレスの入力 -->
          <div class="form-group">
            <label for="confirm_email" class="col-sm-3 control-label">確認のため再入力</label>
            <div class="col-sm-9">
              <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                <input type="email" class="form-control dummy" name="confirm_email" data-type="email" data-type="mailfield" placeholder="oita@example.com" required="required">
              </div>
            </div>
          </div>
          <div class="col-sm-offset-3 col-sm-9 col-xs-offset-0 col-xs-12">
            <div id="errormsg_confirm_email" class="mfp_err bg-danger icon warning"></div>
          </div>
<!-- コメントの入力 -->
          <div class="form-group">
            <label for="コメント" class="col-sm-3 control-label">コメント</label>
            <div class="col-sm-9">
                  <textarea class="form-control dummy" rows="3" name="コメント" required="required" style="width: 100% !important; height: auto !important;"></textarea>
            </div>
          </div>
          <div class="col-sm-offset-3 col-sm-9 col-xs-offset-0 col-xs-12">
             <div id="errormsg_コメント" class="mfp_err bg-danger icon warning"></div>
          </div>
        </fieldset>
<!-- ボタン類 -->
        <div class="form-group centered">
            <div class="btn-group btn-group-lg">
              <button type="reset" class=" btn btn-warning">リセット</button>
              <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal">確認する</button>
            </div>
        </div>
      </div>
      </form>
