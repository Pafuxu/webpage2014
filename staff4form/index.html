<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex,nofollow">
    <meta http-equiv="pragma" content="no-cache">
    <meta name="description" content="平成26年2月15日に行われる AUGM in OITA 2014 の事前参加登録申し込みを行うページです">
    <title itemprop="name">事前参加登録（スタッフ専用） - AUGM in OITA 2014</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="auther" href="/about/">
    <link rel="canonical" href="http://augm.onsenringo.org/about/">
    <link rel="canonical" href="http://augm.onsenringo.org/../about/">
    <link rel="stylesheet" href="../asset/css/normalize.css">
    <link rel="stylesheet" href="../asset/formcgi/mfp.statics/mailformpro.css">
    <link rel="stylesheet" href="../asset/css/form.css">
    <link rel="stylesheet" href="../asset/css/font-awesome.min.css">
    <style>
      .fa-dot-circle-o {
        color: #f6ae13;
      }
    </style>
  </head>
  <body>
  <header role="banner">
    <h1>AUGM in OITA 2014</h1>
    <p>平成26年2月15日に行われる AUGM in OITA 2014 のお手伝いをしていただけるスタッフ登録申し込みを行うページです。<small>（「<i class="fa fa-dot-circle-o"></i>」印は必須項目となります。）</small></p>
  </header>
  <main role="main">
    <form id="mailformpro" action="../asset/formcgi/mailformpro/mailformpro.cgi">
    <fieldset>
    <legend>当日スタッフ登録</legend>
      <div class="form-group">
      <label for="お名前"><i class="fa fa-dot-circle-o"></i> お名前</label>
        <div>
          <input type="text" name="お名前" data-kana="フリガナ" placeholder="大分太郎" required="required" value="">
        </div>
      </div>
      <div class="form-group">
      <label for="フリガナ"><i class="fa fa-dot-circle-o"></i> フリガナ</label>
        <div>
        <input type="text" name="フリガナ" data-charcheck="kana" placeholder="オオイタタロウ" required="required" value="">
        </div>
      </div>
      <div class="form-group">
      <label for="email"><i class="fa fa-dot-circle-o"></i> メールアドレス</label>
        <div>
        <input type="email" name="email" data-type="email" data-parent="mailfield" placeholder="oita@example.com" required="required" value="">
        </div>
      </div>
      <div class="form-group">
      <label for="confirm_email"><i class="fa fa-dot-circle-o"></i> 確認のため再入力</label>
        <div>
        <input type="email" name="confirm_email" data-type="email" data-type="mailfield" placeholder="oita@example.com" required="required" value="">
        </div>
      </div>
      <div class="form-group">
      <label for="ハンドル名">ハンドル名</label>
        <div>
        <input type="text" name="ハンドル名" value="">
        </div>
      </div>
        <p><small>当日、スタッフ用名札に表示されるハンドル名です。</small></p>
    </fieldset>
    <fieldset>
    <legend>参加状況</legend>
      <div class="radio-inline">
      <label for="前日準備"><i class="fa fa-dot-circle-o"></i> １４日準備</label>
        <div>
          <label>
          <input type="radio" name="１４日準備" value="参加" required="required"> 参加
          </label>
          <label>
            <input type="radio"name="１４日準備" value="不参加" required="required"> 不参加
          </label>
        </div>
      </div>
      <div class="select-inline">
        <label for="１５日来場予定時刻"><i class="fa fa-dot-circle-o"></i> １５日来場予定時刻</label>
        <div>
          <select name="１５日来場予定時刻"  required="required">
            <option value="">予定時刻を選択</option>
            <option value="8:30">8:30</option>
            <option value="9:00">9:00</option>
            <option value="9:30">9:30</option>
            <option value="10:00">10:00</option>
            <option value="10:30">10:30</option>
            <option value="11:00">11:00</option>
          </select>
        </div>
      </div>
       <div class="radio-inline">
        <label for="お弁当"><i class="fa fa-dot-circle-o"></i> お弁当</label>
        <div>
          <label>
            <input type="radio" name="お弁当" value="必要" required="required"> 必要
          </label>
          <label>
            <input type="radio" name="お弁当" value="不要" required="required"> 不要
          </label>
        </div>
      </div>
        <p><small>お弁当代500円となります。</small></p>
      <div class="radio-inline">
        <label for="前夜祭"><i class="fa fa-dot-circle-o"></i> 前夜祭（１４日）</label>
        <div class="col-sm-6">
          <label>
            <input type="radio" name="前夜祭" value="参加" required="required"> 参加
          </label>
          <label>
            <input type="radio" name="前夜祭" value="不参加" required="required"> 不参加
          </label>
        </div>
      </div>
        <p><small>会費は5,000円です。</small></p>
      <div class="radio-inline">
        <label for="懇親会"><i class="fa fa-dot-circle-o"></i> 懇親会（１５日）</label>
        <div class="col-sm-6">
          <label>
            <input type="radio" name="懇親会" value="参加" required="required"> 参加
          </label>
          <label>
            <input type="radio" name="懇親会" value="不参加" required="required"> 不参加
          </label>
        </div>
      </div>
        <p><small>参加される方は、会費5,000円を当日受付にてお支払いください。</small></p>
      <div class="form-group">
        <label for="コメント" >コメント</label>
        <div>
              <textarea rows="3" name="コメント"></textarea>
        </div>
      </div>
    </fieldset>
    <div class="bottombutton">
      <div>
      <button type="reset">リセット</button>
      <button type="submit">確認する</button>
      </div>
    </div>
    </form>
  </main>
  <footer role="contentinfo">
    <address itemprop="author" itemscope itemtype="http://schema.org/Organization">Author: <a href="/about/" itemprop="url"><span itemprop="name">AUGM大分2014実行委員会</span></a></address>
  </footer>

    <script src="../asset/formcgi/mailformpro/mailformpro.cgi" id="mfpjs"></script>
  </body>
</html>
